<ion-header>
  <ion-navbar color="white">
    <ion-buttons left>
      <button (click)="cancelModal()" ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title class="font-size-18">{{'EMAIL_TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="showConfirmRetainage()" [formGroup]="emailForm">
    <ion-grid class="grid-2">
      <ion-row>
        <ion-col>
          <ion-item class="clear-weight">
            <ion-label style="padding-left: 10px;" floating>{{'EMAIL_SUBJECT' | translate}}<span style="color: #FF8C07">
                *</span></ion-label>
            <ion-input style="padding-left: 10px;" formControlName="emailSubject" maxlength="150" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item class="clear-weight">
            <ion-label style="padding-left: 10px;" floating>{{'EMAIL_FROM' | translate}}<span style="color: #FF8C07">
                *</span></ion-label>
            <ion-input style="padding-left: 10px;" formControlName="emailFrom" maxlength="100" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label class="label-tags" style="padding-left: 10px;" stacked>{{'EMAIL_TO' | translate}}<span
              style="color: #FF8C07">
              *</span></ion-label>
          <ion-tags-input formControlName="emailTo" [placeholder]="''" [type]="'email'" [once]="'true'"
            [canEnterAdd]="true"></ion-tags-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="padding-left: 0px; height: 134px;padding-right: 0px;" class="clear-weight">
            <ion-label style="padding-left: 10px; padding-top: 4px; z-index: 1;" stacked>
              {{ 'EMAIL_MESSAGE' | translate }}</ion-label>
            <ion-textarea rows="4" style="padding-left: 10px; padding-top: 5px;" maxlength="1000"
              formControlName="emailMessage">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
  <br>
</ion-content>

<ion-footer style="display: inline-flex;">
  <button (click)="cancelModal()" style="height: 56px;" ion-button full outline
    icon-start>{{'BILL_BTN_CANCEL' | translate}}</button>
  <button [disabled]="!emailForm.valid" (click)="confirmModal()" style="height: 56px;" ion-button full
    icon-start>{{'BTN_SUBMIT' | translate}}</button>
</ion-footer>
